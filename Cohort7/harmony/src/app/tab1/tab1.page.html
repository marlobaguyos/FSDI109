<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="">
      Feed      
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let message of getMessages()">

    <ion-card-content *ngIf="message.imageUrl">
      <ion-img src="{{message.imageUrl}}" alt="image"></ion-img>
    </ion-card-content>

    <ion-card-header>
      <ion-card-subtitle>{{message.text}}</ion-card-subtitle>
      <ion-card-title>{{message.from}}</ion-card-title>
    </ion-card-header>

    

  </ion-card>

</ion-content>
