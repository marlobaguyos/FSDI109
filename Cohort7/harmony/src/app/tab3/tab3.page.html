
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title color="secondary">
        Friends
      </ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-content class="pogi">
    <ion-card>

      <ion-card-content class="cardContent">

        <ion-item>
          <ion-label class="label" position="stacked">Add Friend</ion-label>
          <ion-input [(ngModel)]="friend.name" name="friendName"></ion-input>
        </ion-item>

        <ion-button (click)="onSave()" class="main-button" expand="full">Submit</ion-button>

      </ion-card-content>

    </ion-card>

    <!-- List -->

    <ion-card>

      <ion-card-content>

        <ion-list>
          <ion-item *ngFor="let friend of myFriends">
            <ion-icon name="person-outline"></ion-icon>{{friend.name}}
          </ion-item>
        </ion-list>

      </ion-card-content>
    </ion-card>
  </ion-content>
